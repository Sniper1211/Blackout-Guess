    <main class="game-container">
        <header class="game-header">
            <h1>古诗词猜字</h1>
            <p class="game-subtitle">通过猜测汉字，完成经典古诗词</p>

                <button id="calendarButton" class="action-button calendar-button nav-icon-btn" aria-label="历史题目" title="历史题目">

                    <button id="btnLogout" class="btn-auth btn-logout" aria-label="退出登录" style="display:none">退出</button>
                </div>
            </nav>
        </header>
        
        <div class="game-main-layout">
            <div class="game-primary-area">
                <div class="text-display" id="textDisplay" role="main" aria-label="诗词显示区域"></div>
            </div>

            <div class="game-sidebar">
                <div class="stats-container">
                    <div class="stats-item">
                        <div class="stats-label">已猜测次数</div>
                        <div class="stats-value" id="guessCount">0</div>
                    </div>
                    <div class="stats-item">
                        <div class="stats-label">用时</div>
                        <div class="stats-value" id="timer">00:00</div>
                    </div>
                    <div class="stats-actions">
                        <button id="hintButton" class="action-button hint-button" aria-label="使用提示">提示</button>
                    </div>
                </div>
                
                <div class="input-section">
                    <div class="input-group">
                        <input 
                            type="text" 
                            id="letterInput" 
                            placeholder="输入汉字"
                            aria-label="输入要猜测的汉字"
                            autocomplete="off"
                            spellcheck="false"
                        >
                        <button id="guessButton" onclick="guessLetter()" class="guess-button primary" aria-label="提交猜测">
                            <span class="button-icon">✨</span>
                            <span class="button-text">猜测</span>
                        </button>
                    </div>
                </div>

                <div class="message" id="message" role="status" aria-live="polite"></div>
                
                <div class="guessed-letters">
                    <h3>已猜过的字：</h3>
                    <div class="letter-list" id="guessedLetters" aria-label="已猜测的字符列表"></div>
                </div>
            </div>
        </div>
        
        <div class="win-message" id="winMessage" role="dialog" aria-label="游戏完成信息"></div>

        <!-- 历史题目弹窗 -->
        <div class="win-message" id="historyModal" role="dialog" aria-label="过往题目列表">
            <div class="win-content history-modal-content">
                <button class="win-close-btn" id="closeHistoryBtn" aria-label="关闭">&times;</button>
                <div class="modal-header">
                    <h3 class="win-title" style="margin-bottom: 10px;">过往题目</h3>
                </div>
                <div class="modal-body history-container">
                    <div class="calendar-nav">
                        <div class="calendar-selectors">
                            <select id="yearSelect" class="calendar-select"></select>
                            <select id="monthSelect" class="calendar-select"></select>
                        </div>
                    </div>
                    <div class="calendar-divider"></div>
                    <div id="calendarGrid" class="calendar-grid">
                        <!-- 日历内容将由 JS 动态生成 -->
                    </div>
                    <div id="historyList" class="history-list" style="display: none;">
                        <!-- 备用列表视图 -->
                    </div>
                </div>
            </div>
        </div>
